<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Здоровий спосіб життя</title>
    <style>
        body {
            font-family: 'Times New Roman', Times, serif, sans-serif;
            background-color: #0c2233;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #065471;
        }
        
        .logo {
            background-color: black;
            color: white;
            padding: 10px;
            border-radius: 50%;
            font-weight: bold;
        }
        
        .nav {
            display: flex;
            gap: 10px;
        }
        
        .nav button {
            background-color: #66b3ff;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
        }
        
        .container {
            padding: 20px;
        }
        
        .images {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        
        .images img {
            width: 45%;
            border-radius: 10px;
        }
    </style>
</head>

<body>
    <div class="header">
        <div class="logo">Лого</div>
        <div class="nav">
            <button>Спорт</button>
            <button>Харчування</button>
            <button>Сон</button>
            <button>Контакти</button>
            <button>Увійти</button>
        </div>
    </div>

    <div class="container">
        <h2>"Здоровий спосіб життя - ключ до успіху!"</h2>
        <div class="images">
            <img src="https://th.bing.com/th/id/OIP.hyeyp7Q2CoURZkYSi-srMAHaEK?rs=1&pid=ImgDetMain" alt="Тренування в залі">
            <img src="https://www.tapeteos.pl/data/media/1166/big/bieganie__jogging_076_kobieta__pies__drzewa.jpg" alt="Біг на природі">
        </div>
        <p>"Дізнавайся, як поєднання спорту, правильного харчування та якісного сну допоможе покращити самопочуття"</p>
    </div>
</body>

</html>
